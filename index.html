<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Andrew Babichev</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(
        to right,
        #fff 0%,
        #fff 50%,
        #000 50%,
        #000 100%
      );
    }
    .light {
      color: black;
      float: left;
      margin-left: 20px;
      transition: color 2s;
    }
    .light:hover {
      color: red;
    }
    .dark {
      color: white;
      float: right;
      margin-right: 20px;
    }
    a {
      color: white;
      transition: color 2s;
    }
    a:hover {
      color: lawngreen;
    }
  </style>
</head>
<body>
  <h1 class="light">Andrew Babichev</h1>
  <h1 class="dark">
    <i class="fa fa-github"></i>
    <a href="https://github.com/Tensho">Tensho</a>
  </h1>
</body>
</html>
